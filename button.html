<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<style>
	.blok {
        width: 300px;
        height: 100px;
        margin-bottom: 2em; 
		}
	.blok1{
		border-radius: 10px;
		-webkit-box-shadow: 10px 10px 5px rgba(0,0,0,0.3);
		box-shadow: 10px 10px 5px rgba(0,0,0,0.3);
		background-color:  hsla(300, 50%, 50%);

	}
	.blok2{
		background-color:  hsla(240, 50%, 50%);

	}
	.blok3{
		background-color:  hsla(180, 50%, 50%);
	}
	.blok1:hover{
		background-color:  hsla(300, 50%, 40%);
	}
	.blok2:hover{
		background-color:  hsla(240, 50%, 40%);
	}
	.blok3:hover{
		background-color:  hsla(180, 50%, 40%);
	}
	a {
		padding: 30px;
		text-align: center;
		text-decoration: none;


	}
	</style>
</head>
<body>
	<div class="blok blok1"><a href="">Клик</a></div>
	<div class="blok blok2"></div>
	<div class="blok blok3"></div>

</body>
</html>
